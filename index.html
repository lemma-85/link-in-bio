<!DOCTYPE html>
<html> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

  <title> Ribicca's Links</title>
  <style>
    html {
      min-height: 100%;
    }
    body{
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(90deg, #5b4425, #6a4522, #7b4422, #8d4225, #a03c2d, #b33439, #c52649, #d60b5c);
      color: rgba(255,255,255,1.0);
      font-family: "Poppins";
    }

  a{
    color: rgba(255,255,255,1.0);
    text-decoration:none;
  }
    /* {
      border: 1px red dashed;
    }*/
    /*other declarations*/
    .avatar-image{
      width: 128px;
      height: 128px;
      object-fit:cover;
      border-radius:128px;
    }
    .thumbnail{
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
    .item {
      background-color: rgba(177, 127, 75, 0.8);
      margin-bottom: 20px;
      display:flex;
      align-items:center;
      border-radius: 1000px;
      padding: 5px;
      padding-right:53px;
      box-shadow:4px 4px 10px 0px rgba(122,32,122,0.5);
    }
    .main-container{
      max-width:640px;
      margin:auto;
    }
    .image-row {
      margin-bottom:20px;
      text-align:center;
    }
    .name-row {
      margin-bottom:30px;
      text-align:center;
      font-family: "Boldonse";
      font-size:24px;
      font-weight:900;

    }
    .social-icons-row{
      margin-bottom: 30px;
      display:flex;
      justify-content:space-around;
    }
    .link-text{
      text-align: center;
      flex-grow:1;
    }
    }
  </style>
  </head>
  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/thumbnails/Profile-pic.jpeg" alt="Ribicca headshot">
      </div>
  
      <div class="name-row">
        Ribicca
      </div>
  
      <div class="social-icons-row">
        <a href="https://www.pinterest.com/amromenor/" target="_blank"><i class="fa-brands fa-pinterest-p"></i>
          Pinterest
        </a>
  
        <a href="https://instagram.com/iamabyssinia" target="_blank"><i class="fa-brands fa-instagram"></i>
          Instagram
        </a>
  
        <a href="https://www.tiktok.com/@iamabyssinia" target="_blank"><i class="fa-brands fa-tiktok"></i>
          Tiktok
        </a>
  
      </div>
  
      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="/thumbnails/summer bucket list .jpeg" alt="Ribicca with a sunflower">
  
          <a class="link-text" target="_blank" href="https://amromenor.com/blog/ultimate-spring-and-summer-bucketlist">
            Ultimate Spring and Summer Bucket List
          </a>
        </div>
  
        <div class="item">
          <img class="thumbnail" src="/thumbnails/Scenic Hikes.jpg">
  
          <a class="link-text" target="_blank" href="https://amromenor.com/blog/most-scenic-hikes-in-washington-state">
            Most Scenic Hikes in Washington State
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/thumbnails/selflove.jpg">
  
          <a class="link-text" target="_blank" href="https://amromenor.com/blog/ways-to-practice-self-love">
            Ways to Practice Self-Love
          </a>
        </div>
        <div class="item">
          <img class="thumbnail" src="/thumbnails/detox.jpg">
  
          <a class="link-text" target="_blank" href="https://amromenor.com/blog/detox-for-the-mind-body-and-soul">
            Detox for the Mind, Body and Soul
          </a>
        </div>
